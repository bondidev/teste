<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   <title>Diseño de Pantallas de Error – Bondi</title>
    <style>
        /* --- Reset y tipografía básica --- */
       *{margin:0;padding:0;box-sizing:border-box;}
      body{
            font-family: 'Courier New', Courier, monospace;
            background:#000;
          color:#0f0;
            height:100vh;
            overflow:hidden;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        /* --- Contenedor de pantalla --- */
      .screen{
            position:absolute;
         width:90vw;
      max-width:800px;
            text-align:center;
            animation:fadeIn 0.6s ease;
        }
       .hidden{display:none;}

        /* --- Texto grande y espaciado --- */
        h1{
       font-size:2.5rem;
            letter-spacing:.1em;
            margin-bottom:1rem;
        }
        p{
       font-size:1.2rem;
            line-height:1.5;
        }

      /* --- Efecto glitch --- */
        .glitch{
           position:relative;
        color:#0f0;
        }
      .glitch::before,
      .glitch::after{
           content:attr(data-text);
            position:absolute;
        left:0;
        top:0;
        width:100%;
            overflow:hidden;
       clip:rect(0,900px,0,0);
        }
      .glitch::before{
       left:-2px;
            text-shadow:2px 0 #ff00c8;
            animation:glitchTop 2s infinite linear alternate-reverse;
        }
      .glitch::after{
        left:2px;
            text-shadow:-2px 0 #00fff9;
            animation:glitchBottom 2s infinite linear alternate-reverse;
        }

        @keyframes glitchTop{
     0%   {clip:rect(0,99px,2px,0);}
     20%  {clip:rect(10px,99px,30px,0);}
     40%  {clip:rect(25px,99px,45px,0);}
     60%  {clip:rect(5px,999px,25px,0);}
      80%  {clip:rect(15px,99px,35px,0);}
        100% {clip:rect(0,99px,2px,0);}
        }
        @keyframes glitchBottom{
     0%   {clip:rect(50px,99px,70px,0);}
      20%  {clip:rect(55px,99px,75px,0);}
       40%  {clip:rect(45px,999px,65px,0);}
     60%  {clip:rect(60px,99px,80px,0);}
      80%  {clip:rect(50px,999px,70px,0);}
      100% {clip:rect(55px,99px,75px,0);}
        }

        @keyframes fadeIn{
           from{opacity:0;}
           to{opacity:1;}
        }

        /* --- Botón de avance --- */
     .nextBtn{
            margin-top:2rem;
            padding:.6rem 1.2rem;
            background:#111;
           border:2px solid #0f0;
        color:#0f0;
            cursor:pointer;
       font-size:1rem;
            transition:background .2s;
        }
        .nextBtn:hover{
            background:#0f0;
            color:#000;
     }
  </style>
</head>
<body>

    <!-- Pantalla Inicial -->
    <section id="screen1" class="screen">
        <h1 class="glitch" data-text="SISTEMA BONDI">SISTEMA BONDI</h1>
        <p class="glitch" data-text="Protocolo de Conexión Humana">
            Protocolo de Conexión Humana
        </p>
        <p class="glitch" data-text="Iniciando desbloqueo de fragmentos">
     Iniciando desbloqueo de fragmentos
        </p>
        <button class="nextBtn" onclick="nextScreen()">▶ Continuar</button>
    </section>

    <!-- Pantalla de Instrucciones -->
    <section id="screen2" class="screen hidden">
        <h1 class="glitch" data-text="Misión: Liberar un fragmento de ti">
            Misión: Liberar un fragmento de ti
        </h1>
        <p class="glitch" data-text="Regla única: Ser auténtico">
            Regla única: Ser auténtico
       </p>
        <p class="glitch" data-text="Tiempo de activación: Ahora">
            Tiempo de activación: Ahora
        </p>
        <button class="nextBtn" onclick="nextScreen()">▶ Continuar</button>
    </section>

    <!-- Pantalla Final -->
    <section id="screen3" class="screen hidden">
        <h1 clas="glitch" data-text="Conexión completada">
            Conexión completada
        </h1>
        <p clas="glitch" data-text="Fragmentos unidos">
            Fragmentos unidos
        </p>
        <p class="glitch" data-text="Red reestablecida">
            Red reestablecida
     </p>
    </section>

    <script>
        const screens = ['screen1','screen2','screen3'];
        let idx = 0;
        function nextScreen(){
            document.getElementById(screens[idx]).classList.add('hidden');
            idx = Math.min(idx+1, screens.length-1);
            document.getElementById(screens[idx]).classList.remove('hidden');
        }
    </script>
</body>
</html>
